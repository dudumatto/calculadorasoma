<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h2>Calculadora</h2>
        <form>
            <div class="input-group">
                <label for="val1">Valor 1</label>
                <input type="number" id="val1" placeholder="">
            </div>
            <div class="input-group">
                <label for="val2">Valor 2</label>
                <input type="number" id="val2" placeholder="">
            </div>
            <div class="input-group2">
                <label for="">Operação</label>
            </div>
            <div class="inputgroup">
                <label class="cyberpunk-checkbox-label">
                    <input type="checkbox" class="cyberpunk-checkbox" name="operador" value="+" onclick="selecionarApenasUm(this)">+</label>
                <label class="cyberpunk-checkbox-label">
                    <input type="checkbox" class="cyberpunk-checkbox" name="operador" value="-" onclick="selecionarApenasUm(this)">-</label>
                <label class="cyberpunk-checkbox-label">
                    <input type="checkbox" class="cyberpunk-checkbox" name="operador" value="/" onclick="selecionarApenasUm(this)">/</label>
                <label class="cyberpunk-checkbox-label">
                    <input type="checkbox" class="cyberpunk-checkbox" name="operador" value="*" onclick="selecionarApenasUm(this)">*</label>
            </div>

            <button type="button" class="login-button" onclick="calcular()">Calcular</button>
            
            <div class="divider"></div>
            <div class="input-group">
                <label for="resultado">Resultado</label>
                <input type="text" id="resultado" placeholder="" readonly>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
